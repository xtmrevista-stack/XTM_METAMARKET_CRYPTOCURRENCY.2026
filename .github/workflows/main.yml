name: XTM_Pro_Market
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Instalar Dependencias
        run: pip install pandas requests pytz
      - name: Ejecutar XTM
        run: python actualizar_precios.py
      - name: Desplegar
        run: |
          git config --global user.name "XTM-Bot"
          git config --global user.email "bot@xtm.com"
          git add index.html
          git commit -m "XTM Pro Update" || exit 0
          git push
